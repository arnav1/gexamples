<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>GreenSock: Delayed Response</title>
         
        <style>
        body{
            background-color:#000;
        }
        #demo {
            width: 1300px;
            height: 200px;
            background-color: #fff;
            padding: 8px;
        }
        #bar{
            background-color:#91e500;
            color:black;
            position:relative;
            width:60px;
            height:10px;
        }
        #logo {
            position: relative;
            width: 250px;
            height: 200px;
            background: url(img/super.jpg) no-repeat;
        }
        </style>
    </head>
 
    <body>
        <div id="demo">
            <div id="bar"></div>
            <div id="logo"></div>
        </div>
         
        <!--- The following scripts are necessary to do TweenLite tweens on CSS properties -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenLite.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/plugins/CSSPlugin.min.js"></script>
         
 
        <script>
        //we'll use a window.onload for simplicity, but typically it is best to use either jQuery's $(document).ready() or $(window).load() or cross-browser event listeners so that you're not limited to one.
        window.onload = function() {
            var logo = document.getElementById("logo"),
                bar = document.getElementById("bar");
             
            TweenLite.to(bar, 2, {width:"1300px"});
            TweenLite.to(logo, 2, {left:"1050px", delay:2});
        }
        </script>
 
    </body>
</html>
