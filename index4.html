<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>GreenSock: Relative Animation</title>
         
        <style>
        body{
            background-color:#000;
        }
        #demo {
            width: 1300px;
            height: 200px;
            background-color: #fff;
            padding: 8px;
            overflow: hidden;
        }
        #logo {
            position: relative;
            width: 250px;
            height: 200px;
            background: url(img/super.jpg) no-repeat;
        }
        </style>
    </head>
 
    <body>
        <div id="demo">
            <div id="logo"></div>
        </div>

        <input type="button" id="tweenBtn" value="create new tween">
     
        <!--- The following scripts are necessary to do TweenLite tweens on CSS properties -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenLite.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/plugins/CSSPlugin.min.js"></script>
         
         
        <script>
        //we'll use a window.onload for simplicity, but typically it is best to use either jQuery's $(document).ready() or $(window).load() or cross-browser event listeners so that you're not limited to one.
        window.onload = function(){
            var logo = document.getElementById("logo"),
                tweenBtn = document.getElementById("tweenBtn");

            tweenBtn.onclick = function() {
                TweenLite.to(logo, 1, {left:"+=100px"});
            };
        }
        </script>
     
    </body>
</html>
